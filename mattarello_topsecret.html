
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mattarello-TOPSECRET</title>
<style>
body {
background-color: black;
color: green;
font-family: 'Courier New', Courier, monospace;
margin: 0;
display: flex;
flex-direction: column;
align-items: center;
height: 100vh;
overflow: hidden;
}
.login-container {
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
width: 100%;
padding: 20px;
}
.login-form {
margin-bottom: 20px;
width: 100%;
max-width: 300px;
}
input {
background-color: black;
border: 1px solid green;
color: green;
padding: 10px;
margin: 5px 0;
width: 100%;
border-radius: 5px;
transition: border 0.3s;
}
input:focus {
border: 1px solid #00^00;
outline: none;
}
.sections {
display: none;
width: 100%;
flex-grow: 1;
justify-content: flex-start;
align-items: center;
padding: 20px;
overflow-y: auto;
background-color: rgba(0, 255, 0, 0.05);
border-radius: 10px;
position: relative;
}
.nav {
position: absolute;
top: 20px;
left: 20px;
display: flex;
gap: 15px;
}
.nav button {
background-color: green;
color: black;
border: none;
padding: 10px;
border-radius: 5px;
cursor: pointer;
transition: background 0.3s;
}
.nav button:hover {
background-color: #00cc00;
}
.section {
background-color: rgba(0, 255, 0, 0.1);
border: 1px solid green;
margin: 10px 0;
padding: 20px;
border-radius: 10px;
width: 100%;
max-width: 400px;
display: none;
flex-direction: column;
align-items: center;
}
h2 {
margin: 0 0 10px;
}
.header {
margin-bottom: 20px;
text-align: center;
}
.content {
width: 100%;
height: 600px; /* Altezza fissa */
overflow-y: auto; /* Abilita lo scroll verticale */
border: 1px dashed green;
border-radius: 5px;
padding: 10px;
background-color: rgba(0, 0, 0, 0.5);
color: white;
}
</style>
</head>
<body>
<div class="login-container" id="loginContainer">
<h1>Mattarello-TOPSECRET</h1>
<form class="login-form" id="loginForm">
<input type="text" id="username" placeholder="Nome Utente" required>
<input type="password" id="password" placeholder="Password" required>
<button type="submit">Login</button>
</form>
</div>
<div class="sections" id="sections">
<div class="nav">
<button onclick="showSection('corrotto')">1</button>
<button onclick="showSection('corrotto')">2</button>
<button onclick="showSection('corrotto')">3</button>
</div>
<div class="section" id="corrotto">
<h2>CORROtto</h2>
<div class="content">
</div>
</div>
<div class="section" id="corrotto">
<div class="content">
<h2>
</h2>
</div>
</div>
<div class="section" id="altro">
<div class="content">
</div>
</div>
</div>
<script>
document.getElementById('loginContainer').style.display = 'flex';
document.getElementById('loginForm').onsubmit = function(event) {
event.preventDefault();
const username = document.getElementById('username').value;
const password = document.getElementById('password').value;
if (username === "ALE" && password === "TEZZA") {
document.getElementById('loginContainer').style.display = 'none';
document.getElementById('sections').style.display = 'flex';
showSection('deposizioni'); // Mostra la sezione Deposizioni per prima
} else {
alert('Credenziali errate!');
}
};
function showSection(sectionId) {
const sections = document.querySelectorAll('.section');
sections.forEach(section => {
section.style.display = 'none'; // Nasconde tutte le sezioni
});
document.getElementById(sectionId).style.display = 'flex'; // Mostra la sezione
selezionata
}
</script>
</body>
</html>
